<div class="row">
  <div class="col-xs-4">
    <input type="text" #newTaskInput />
    <button class="btn btn-success">New task</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-4">
    <div class="list-group-item clearfix" *ngFor="let task of tasks">
      <app-task
        [task]="task"
        (stateHundred)="onStateHundred($event)"
      ></app-task>
    </div>
  </div>
  <div class="col-xs-4">
    <app-task-edit></app-task-edit>
  </div>
</div>
